<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <div class="title-containers">
                <h1>Learn to code by watching others</h1> 
                <p class="description-title"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
        </section>
        <section>
            <div class="login-user"> 
                    <div class="input-try">
                        <button class="btn-free-try" type="button"> <span class="span-btn-free-try"> Try it free 7 days </span> then </br> $20/mo. thereafter</button>
                    </div>
                    <div class="form-contact-user">
                        <form class="input-containers">
                            <li id="first-name" class="btn-first-name"> <input type="text" placeholder="First Name"></li>
                            <li id="last-name" class="btn-last-name"> <input type="text" placeholder="Last Name"></li>
                            <li id="email" class="btn-email"> <input type="email" placeholder="Email Address"></li>
                            <li id="password" class="btn-password"> <input type="password" placeholder="Password"></li>
                            <button class="btn-claim"> CLAIM YOUR FREE TRIAL </button>
                            <p class="terms-service"> By clicking the button, you are agreeing to </br> our <span> Terms and Services </span> </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
